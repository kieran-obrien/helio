<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <h1>Solaro</h1>
        <div id="planet-forms">
            <form>
                <label for="planet-count">Planet Count</label>
                <input
                    type="range"
                    id="planet-count"
                    name="planet-count"
                    min="0"
                    max="10"
                    value="0"
                />
                <label for="planet-size">Planet Size</label>
                <input
                    type="range"
                    id="planet-size"
                    name="planet-size"
                    min="1"
                    max="10"
                    value="1"
                />
            </form>
        </div>
        <button id="add-planet">Add Planet</button>
        <canvas id="bg"></canvas>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
